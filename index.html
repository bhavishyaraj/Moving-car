<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Animated car</title>
  </head>
  <body>
    <div class="cloud"></div>
    <div class="ground"></div>
    <div class="car-window"></div>
    <div class="car-window-left"></div>
    <div class="car-window-top"></div>
    <div class="car-window-bottom"></div>
    <div class="car-window-front"></div>
    <div class="car-structure">
      <div class="backlight"></div>
      <div class="headlight"></div>
      <div class="door"></div>
      <div class="back-tyre">
        <div class="nut"></div>
      </div>
      <div class="front-tyre">
        <div class="nut"></div>
      </div>
    </div>
  </body>
</html>
